<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drycker</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>

<body class="text-center">
    <h1>Välkommen till Groceries Store!</h1>
<div class="container">
        <a class="btn" th:href="@{index}">Hem</a>
        <a class="active btn disabled" th:href="@{products}">Produkter</a>
        <a class="btn" th:href="@{maträtters}">Maträtter</a>
    <a class="btn btn-group-toggle courier" th:href="@{courier}" >
        <img th:src="@{/image/courier.jpg }" th:height="50" th:width="50"> </a>
    <a class="btn cart" th:href="@{addcart}" >
        <img th:src="@{/image/add_cart.jpg }" th:height="50" th:width="50"> </a>
    <a class="btn-danger loging" th:href="@{login}">Logga In</a>
</div>

    <div class="card-columns">
        <a class="btn" th:href="@{breads}">Bröd</a>
        <a class="active btn disabled" th:href="@{drinks}">Dryker</a>
        <a class="btn" th:href="@{fruits}">Frukter</a>
        <a class="btn" th:href="@{vegetables}">Grönsakers</a>
    </div>

    <h1 class="drinks">Drycker</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Drycker Namn</th>
            <th>Drycker Pris</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drink : ${drinks}">
            <td th:text="${drink.name}"></td>
            <td th:text="${drink.price}"></td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-dark" th:href="@{index}">Tillbaka till Startsidan</a>


</body>
</html>
