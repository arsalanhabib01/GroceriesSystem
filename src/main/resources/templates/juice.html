<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juices</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">


</head>

<body class="text-center">
<h1>Välkommen till Groceries Store!</h1>

<div class="container">
    <div th:insert="fragments/navbar :: navbar"></div>
</div>

<div class="card-columns">
    <div class="card" id="product-category">
        <div th:replace="fragments/slidemenu::slidemenu">
        </div>
    </div>

    <div class="card" id="midcard">
        <h1 class="juices">Juices</h1>
        <tr th:each="juices :${juice}">

            <div class="product">
            <div class="card" style="width: 12rem;">
                <div class="product-price-div">
                    <p class="product-price"><td th:text="${juices.price}"></td> kr</p>
                </div>
                <img th:src="@{${juices.image}}"  class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"><td th:text="${juices.name}"></td></h5>
                    <p class="card-text"><td th:text="${juices.volume}"></td></p>
                    <label class="pass-quantity">Antal</label>
                    <input class="form-control" type="number" value="0" min="0">
                    <button class="add-to-cart"> Lägg i kundvagn </button>
                </div>
            </div>
            </div>
        </tr>
    </div>

    <div id="cartcard" class="notActive">
        <div th:insert="fragments/cartmenu :: cartmenu"></div>
    </div>


</div>
<!--
<a class="btn btn-dark" th:href="@{index}">Tillbaka till Startsidan</a>
-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
<script src="/js/products.js"></script>

</body>
</html>
