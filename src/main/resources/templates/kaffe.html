<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kaffe</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>

<body class="text-center">
<h1>VÃ¤lkommen till Groceries Store!</h1>

<div class="container">
    <div th:insert="fragments/navbar :: navbar"></div>
</div>

<div class="card-columns">
    <div class="card" id="product-category">
        <div th:replace="fragments/slidemenu::slidemenu">
        </div>
    </div>


    <div class="card" id="midcard">
        <h1 class="kaffes">Kaffe</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Kaffe Namn</th>
                <th>Kaffe Pris</th>
            </tr>
            </thead>
            <tbody>
               <tr th:each="kaffes :${kaffe}">
                   <td th:text="${kaffes.name}"></td>
                   <td th:text="${kaffes.price}"></td>
               </tr>
               </tbody>
        </table>
    </div>

</div>
<a class="btn btn-dark" th:href="@{index}">Tillbaka till Startsidan</a>

<script src="/js/main.js"></script>
</body>
</html>
