<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grönsakers</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
</head>

<body class="text-center">
<h1>Välkommen till Groceries Store!</h1>
    <div class="container">
        <div th:insert="fragments/navbar :: navbar"></div>
    </div>

    <div class="card-columns">
        <div class="card" id="product-category">
        <a class="btn" th:href="@{breads}">Bröd</a>
        <a class="btn" th:href="@{drinks}">Dryker</a>
        <a class="btn" th:href="@{fruits}">Frukter</a>
        <a class="active btn disabled" th:href="@{vegetables}">Grönsakers</a>
    </div>

        <div class="card" id="midcard">
    <h1 class="vegetables">Grönsakers</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Grönsaker Namn</th>
            <th>Grönsaker Pris</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vegetable : ${vegetables}">
            <td th:text="${vegetable.name}"></td>
            <td th:text="${vegetable.price}"></td>
        </tr>
        </tbody>
    </table>
    </div>

        <div class="card" id="cartcard">
        <h1 class="vegetables">Grönsakers</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Grönsaker Namn</th>
                <th>Grönsaker Pris</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vegetable : ${vegetables}">
                <td th:text="${vegetable.name}"></td>
                <td th:text="${vegetable.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>




</div>
    <a class="btn btn-dark" th:href="@{index}">Tillbaka till Startsidan</a>


</body>
</html>
